<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改良版艾氏量表評估工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #ffffff; /* 背景色為白色 */
            color: #000000; /* 文字顏色為黑色 */
        }
        h1 {
            text-align: center;
            color: #333333; /* 標題顏色為深灰色 */
        }
        h2 {
            color: #00796b;
            text-align: center;
        }
        .question {
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgb(0 0 0 / 10%);
        }
        .question > label {
            font-weight: bold;
            color: #333333;
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .side-label {
            font-weight: bold;
            margin: 10px 0;
            color: #00796b;
        }
        .result {
            font-size: 16px;
            font-weight: normal;
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgb(0 0 0 / 10%);
            display: none;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        select:focus {
            outline: none;
            border-color: #00796b;
        }
        .side-container {
            display: flex;
            gap: 20px;
        }
        .side {
            flex: 1;
        }
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #004d40;
        }
        @media (max-width: 768px) {
            .side-container {
                flex-direction: column;
            }
            body {
                margin: 10px;
            }
            .question {
                padding: 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← 返回工具集首頁</a>
        
        <h1>改良版艾氏量表評估工具</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Modified Ashworth Scale (MAS) Calculator</p>
        
        <form id="masForm">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2 style="flex: 1; text-align: center;">左側</h2>
                <h2 style="flex: 1; text-align: center;">右側</h2>
            </div>

            <!-- 肘關節 -->
            <div class="question">
                <label>肘關節 Elbow Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">左側 Left Side</div>
                        <select name="leftElbowFlexors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                        <select name="leftElbowExtensors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                    </div>

                        <div class="side-label">右側 Right Side</div>
                        <select name="rightElbowFlexors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>

                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 腕關節 -->
            <div class="question">
                <label>腕關節 Wrist Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">左側 Left Side</div>
                        <select name="leftWristFlexors" required>

                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>

                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                        <select name="rightWristExtensors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 膝關節 -->
            <div class="question">
                <label>膝關節 Knee Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">左側 Left Side</div>
                        <select name="leftKneeFlexors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                        <select name="leftKneeExtensors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                    </div>
                    <div class="side">
                        <div class="side-label">右側 Right Side</div>
                        <select name="rightKneeFlexors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                        <select name="rightKneeExtensors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>
                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>
                            <option value="3">3 - 明顯增加，被動活動困難</option>
                            <option value="4">4 - 關節僵硬無法活動</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 踝關節 -->
            <div class="question">
                <label>踝關節 Ankle Joint</label>
                <div class="side-container">
                    <div class="side">
                        <div class="side-label">左側 Left Side</div>
                        <select name="leftAnkleFlexors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>

                            <option value="2">2 - 大部分關節活動範圍內有明顯阻力</option>

                        </select>
                        <select name="leftAnkleDorsiflexors" required>
                            <option value="0">0 - 肌肉張力無增加</option>
                            <option value="1">1 - 輕微增加，關節末端有阻力</option>
                            <option value="1.5">1+ - 輕微增加，關節活動前半段有阻力</option>

            <button type="button" class="btn" onclick="calculateMAS()">評估</button>

        <div id="result" class="result"></div>
    </div>

    <div class="footer">
        <p>© 2023 醫療工具集 | 設計開發: BigbigDada</p>
        <p>免責聲明: 本工具僅供參考，不能替代專業醫療建議</p>
    </div>

    <script>
    function calculateMAS() {
        var form = document.getElementById('masForm');
        var elements = form.elements;
        
        // 獲取左側分數
        var leftScores = {
            elbow: {
                flexors: parseFloat(elements['leftElbowFlexors'].value),
                extensors: parseFloat(elements['leftElbowExtensors'].value)
            },
            wrist: {
                flexors: parseFloat(elements['leftWristFlexors'].value),
                extensors: parseFloat(elements['leftWristExtensors'].value)
            },
            knee: {
                flexors: parseFloat(elements['leftKneeFlexors'].value),
                extensors: parseFloat(elements['leftKneeExtensors'].value)
            },
            ankle: {
                flexors: parseFloat(elements['leftAnkleFlexors'].value),
                dorsiflexors: parseFloat(elements['leftAnkleDorsiflexors'].value)
            }
        };

        // 獲取右側分數
        var rightScores = {
            elbow: {
                flexors: parseFloat(elements['rightElbowFlexors'].value),
                extensors: parseFloat(elements['rightElbowExtensors'].value)
            },
            wrist: {
                flexors: parseFloat(elements['rightWristFlexors'].value),
                extensors: parseFloat(elements['rightWristExtensors'].value)
            },
            knee: {
                flexors: parseFloat(elements['rightKneeFlexors'].value),
                extensors: parseFloat(elements['rightKneeExtensors'].value)
            },
            ankle: {
                flexors: parseFloat(elements['rightAnkleFlexors'].value),
                dorsiflexors: parseFloat(elements['rightAnkleDorsiflexors'].value)
            }
        };

        // 構建結果顯示
        var resultText = `
            <div style="margin-bottom: 20px; font-weight: bold; font-size: 18px; text-align: center;">改良版艾氏量表評估結果</div>
            <div style="display: flex; gap: 40px; justify-content: center;">
                <div style="text-align: left;">
                    <h3 style="color: #00796b;">左側 Left Side</h3>
                    <div>肘關節屈肌 Elbow Flexors: ${leftScores.elbow.flexors}</div>
                    <div>肘關節伸肌 Elbow Extensors: ${leftScores.elbow.extensors}</div>
                    <div>腕關節屈肌 Wrist Flexors: ${leftScores.wrist.flexors}</div>
                    <div>腕關節伸肌 Wrist Extensors: ${leftScores.wrist.extensors}</div>
                    <div>膝關節屈肌 Knee Flexors: ${leftScores.knee.flexors}</div>
                    <div>膝關節伸肌 Knee Extensors: ${leftScores.knee.extensors}</div>
                    <div>踝關節蹠屈肌 Ankle Plantar Flexors: ${leftScores.ankle.flexors}</div>
                    <div>踝關節背屈肌 Ankle Dorsiflexors: ${leftScores.ankle.dorsiflexors}</div>
                </div>
                <div style="text-align: left;">
                    <h3 style="color: #00796b;">右側 Right Side</h3>
                    <div>肘關節屈肌 Elbow Flexors: ${rightScores.elbow.flexors}</div>
                    <div>肘關節伸肌 Elbow Extensors: ${rightScores.elbow.extensors}</div>
                    <div>腕關節屈肌 Wrist Flexors: ${rightScores.wrist.flexors}</div>
                    <div>腕關節伸肌 Wrist Extensors: ${rightScores.wrist.extensors}</div>
                    <div>膝關節屈肌 Knee Flexors: ${rightScores.knee.flexors}</div>
                    <div>膝關節伸肌 Knee Extensors: ${rightScores.knee.extensors}</div>
                    <div>踝關節蹠屈肌 Ankle Plantar Flexors: ${rightScores.ankle.flexors}</div>
                    <div>踝關節背屈肌 Ankle Dorsiflexors: ${rightScores.ankle.dorsiflexors}</div>
                </div>
            </div>
        `;

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = resultText;
        resultDiv.style.display = 'block';
    }
    </script>
</body>
</html>
